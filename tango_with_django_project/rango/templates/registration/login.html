{% extends "rango/base.html" %}

{% block body_block %}

<link herf="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <h2 class="form-singin-heading">Please sign in</h2>
    <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus="" />
    <input type="password" class="form-control" placeholder="Pssword" id="id_password" name="password" type="password" required />
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" />Sign In</button>
</form>
{% endblock %}
